<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字动画</title>
<style>
	h1{
		font:bold 200% Consolas,Monaco,monospace;
		width: 15ch;
		white-space: nowrap;
		overflow: hidden;
		border-right: 0.05em solid;
		animation: typing 8s steps(15),
					caret 1s steps(1) infinite;		
	}
	@keyframes typing {
		from{width: 0}
	}
	@keyframes caret {
		50%{border-right-color: transparent;}
	}
</style>
</head>
<body>
<h1>CSS is awesome!</h1>
</body>
</html>
