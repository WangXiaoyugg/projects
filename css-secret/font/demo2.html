<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入换行</title>
	<style >
		dt,dd{display: inline;}
		dd{
			margin: 0;
			font-weight: bold;
		}
	
		/*dd::after{
			content: '\A';
			white-space: pre;
		}*/
		/*dt::before{
			content: '\A';
			white-space: pre;
		}*/
		dd + dt::before{
			content: '\A';
			white-space: pre;
		}
		dd + dd:before{
			content: ',';
			font-weight: normal;
			margin-left: -0.25em;
		}
	</style>
</head>
<body>
	<dl>
		<dt>name:</dt>
		<dd>小明</dd>
		<dt>email:</dt>
		<dd>xiaoming@ming.com</dd>
		<dd>xiaogang@gang.com</dd>
		<dt>location:</dt>
		<dd>hefei</dd>
	</dl>
</body>
</html>
